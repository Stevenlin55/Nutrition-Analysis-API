<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Searcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container mt-3">
    <div class="card d-block">
      <div class="card-body">

        <h1 class="text-center">Nutrition Searcher</h1>
        <p class="text-center">Search up a food! Please quantify the food as much as possible. Example: "1 large apple"</p>
        <form id="food-form">
            <div class="input-group mb-3">
                <h2 class="m-3 text-center">Search Food:</h2>
                <hr>
                <input id="input" type="text" class="form-control" placeholder="Example: 1 large apple">
                <button class="btn btn-secondary" type="button" id="search-button">Search</button>
            </div>
        </form>

        <div class="card" style="width: 18rem;" id="content"></div>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
